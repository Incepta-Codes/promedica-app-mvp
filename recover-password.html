<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Promédica Saúde</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="app-nav-bar">
        <div class="back-icon">
            <a href="login.html" aria-label="Voltar para o login"><</a>
        </div>
        <div class="nav-title">RECUPERAR SENHA</div>
        <div class="search-icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-search"></i></span>
        </div>
    </nav>

    <main class="recover-password-container">
        <p class="instructions-title">Para recuperar sua senha insira as informações abaixo e escolha o método de envio da nova senha</p>

        <form id="recoverPasswordForm">
            <div class="form-group">
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <input type="text" id="birthdate" name="birthdate" placeholder="Digite sua data de nascimento" required onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>

            <div id="recoverErrorMessage" class="error-message"></div>

            <button type="button" id="sendByEmailBtn" class="btn btn-primary btn-recover-option">
                Enviar senha por Email <i class="fas fa-upload"></i>
            </button>
            <button type="button" id="sendBySmsBtn" class="btn btn-primary btn-recover-option">
                Enviar senha por SMS <i class="fas fa-upload"></i>
            </button>
        </form>
    </main>

    <footer class="app-footer">
        <span>Promédica <span class="plus-icon">+</span></span>
    </footer>

    <script src="js/recover-password.js"></script>
</body>
</html>
