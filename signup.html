<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Promédica Saúde</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="app-nav-bar">
        <div class="back-icon">
            <a href="login.html" aria-label="Voltar para o login"><</a>
        </div>
        <div class="nav-title">CADASTRO DE ACESSO</div>
        <div class="search-icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-search"></i></span>
        </div>
    </nav>

    <main class="signup-container">
        <p class="instructions-title">Para cadastrar informe seu CPF, data de nascimento e defina uma senha</p>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <input type="text" id="birthdate" name="birthdate" placeholder="Digite sua data de nascimento" required onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
            </div>

            <div id="signupErrorMessage" class="error-message"></div>

            <button type="submit" class="btn btn-primary">Cadastrar <i class="fas fa-arrow-right"></i></button>
        </form>
    </main>

    <footer class="app-footer">
        <span>Promédica <span class="plus-icon">+</span></span>
    </footer>

    <script src="js/signup.js"></script>
</body>
</html>
